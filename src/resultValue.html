<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Quiz</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/resultValue.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Логотип" />
        </div>
      </div>
    </header>
    <section class="resultValue">
      <div class="container">
        <div class="resultValue-pre-title">
          Результат прохождения теста
          <img src="assets/images/arrow-small.png" alt="arrow-small" />
          <span>Тест №1. “JavaScript: Начальный уровень”</span>
        </div>
        <div class="resultValue-title">
          <span>Правильные ответы</span> к тесту
        </div>
        <div class="result-question-title">
          <span>Вопрос 2: </span>Тут должен быть текст вопроса?
        </div>
        <div class="result-question-options">
          <div class="result-question-option">
            <input type="radio" id="answer-one" name="answer" />
            <label for="answer-one">Вариант ответа 1</label>
          </div>
          <div class="result-question-option">
            <input type="radio" id="answer-two" name="answer" />
            <label for="answer-two">Вариант ответа 2</label>
          </div>
          <div class="result-question-option">
            <input type="radio" id="answer-three" name="answer" />
            <label for="answer-three">Вариант ответа 3</label>
          </div>
          <div class="result-question-option">
            <input type="radio" id="answer-for" name="answer" />
            <label for="answer-for">Вариант ответа 4</label>
          </div>
        </div>
      </div>
      <div class="link-result-value">
        <a href="javascript:void(0)" id="result-value"
          >Обратно к моему результату теста
          <img src="assets/images/small-arrow.png" alt="small-arrow"
        /></a>
      </div>
    </section>
    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
    <script src="scripts/resultValue.js"></script>
  </body>
</html>
