<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Quiz</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/result.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Логотип" />
        </div>
      </div>
    </header>
    <section class="result">
      <div class="container">
        <div class="result-background-image">
          <img
            src="assets/images/background-result.png"
            alt="Result background images"
          />
        </div>
        <div class="big-title result-title">
          Ура! Ты прошёл тест! <span>Твой результат: </span>
        </div>
        <div class="result-score">4/5</div>
      </div>
    </section>
    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
